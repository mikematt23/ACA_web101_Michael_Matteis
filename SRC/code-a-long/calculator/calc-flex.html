 <!DOCTYPE html>
 <html lang="en">
 <head>
     <meta charset="UTF-8">
     <meta name="viewport" content="width=device-width, initial-scale=1.0">
     <meta http-equiv="X-UA-Compatible" content="ie=edge">
     <title>Document</title>
     <link rel="stylesheet" href="../calc-flex.css">
 </head>
 <body>
     <section class="input">
         <input type="text">
     </section>
     <section class="button">
         <div class="group-1">
             <button>1</button>
             <button>2</button>
             <button>3</button>
             <button>+</button>
         </div>
         <div class="group-2">
             <button>4</button>
             <button>5</button>
             <button>6</button>
             <button>-</button>
         </div>
         <div class="group-3">
             <button>7</button>
             <button>8</button>
             <button>9</button>
             <button>*</button>
         </div>
         <div class="group-4">
             <button>/</button>
             <button class="equals">=</button>
          </div>
     </section>
 </body>
 </html>
